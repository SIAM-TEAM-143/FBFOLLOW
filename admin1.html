<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Orders</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00e676;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #1e1e1e;
      color: #00e676;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    button {
      padding: 6px 12px;
      border: none;
      background: #00e676;
      color: black;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #00c853;
    }
  </style>
</head>
<body>  <h1>ðŸ“‹ Admin Panel - Order Management</h1>  <table id="orderTable">
    <thead>
      <tr>
        <th>User Email</th>
        <th>FB Link</th>
        <th>Phone</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Orders will be loaded here -->
    </tbody>
  </table>  <script>
    const orders = JSON.parse(localStorage.getItem("orders")) || [];

    function renderOrders() {
      const tbody = document.querySelector("#orderTable tbody");
      tbody.innerHTML = "";

      orders.forEach((order, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${order.email}</td>
          <td><a href="${order.fbLink}" target="_blank">View Link</a></td>
          <td>${order.phone}</td>
          <td id="status-${index}">${order.status}</td>
          <td><button onclick="markSuccess(${index})">Mark Successful</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function markSuccess(index) {
      orders[index].status = "âœ… Successful";
      localStorage.setItem("orders", JSON.stringify(orders));
      renderOrders();
      alert("User marked as successful.");
    }

    renderOrders();
  </script></body>
</html>
