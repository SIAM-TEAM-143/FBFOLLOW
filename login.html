<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00e67655;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #00e676;
      margin-bottom: 25px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      background: #333;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00e676;
      color: black;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #00c853;
    }
    p {
      text-align: center;
      margin-top: 15px;
    }
    a {
      color: #00e676;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email Address" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="loginUser()">Login</button>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>

<script>
function loginUser() {
  const email = document.getElementById("email").value.trim().toLowerCase();
  const password = document.getElementById("password").value;

  if (!email || !password) {
    alert("Please fill all fields");
    return;
  }

  const userData = localStorage.getItem("user_" + email);
  if (!userData) {
    alert("User not found! Please register.");
    window.location.href = "register.html";
    return;
  }

  const user = JSON.parse(userData);
  if (user.password !== password) {
    alert("Incorrect password");
    return;
  }

  alert("✅ Login successful!");
  // Save logged-in user email for session (simple way)
  localStorage.setItem("loggedInUser", email);
  window.location.href = "index.html"; // তোমার ড্যাশবোর্ড পেজ
}
</script>
</body>
</html>
